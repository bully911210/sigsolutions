<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIG Solutions - Revenue Operations</title>
    
    <!-- Import fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.65;
        color: #e2e8f0;
        background-color: #1a1d26;
        overflow-x: hidden;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      /* Typography - Strong hierarchy */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        line-height: 1.2;
        color: #f8fafc;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        letter-spacing: -0.02em;
      }

      h2 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        letter-spacing: -0.01em;
      }

      h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      h4 {
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: #cbd5e1;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.875rem;
      }

      p {
        margin-bottom: 1.5rem;
        font-size: 1.0625rem;
        line-height: 1.75;
      }

      a {
        color: #94a3b8;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #e2e8f0;
      }

      ul {
        list-style: none;
      }

      /* Header */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        background-color: rgba(26, 29, 38, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
      }

      .logo {
        height: 50px;
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 100%;
        max-width: 200px;
      }

      .desktop-nav {
        display: flex;
      }

      .desktop-nav ul {
        display: flex;
        list-style: none;
      }

      .desktop-nav li {
        margin: 0 1.5rem;
      }

      .desktop-nav a {
        color: #cbd5e1;
        font-weight: 500;
        font-size: 0.9375rem;
        transition: color 0.2s ease;
      }

      .desktop-nav a:hover {
        color: #f8fafc;
      }

      .mobile-nav-trigger {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #cbd5e1;
      }

      /* Mobile Menu */
      .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        max-width: 300px;
        height: 100vh;
        background-color: #0f1117;
        border-left: 1px solid rgba(148, 163, 184, 0.1);
        z-index: 1000;
        transition: right 0.3s ease;
        padding: 2rem;
      }

      .mobile-menu.active {
        right: 0;
      }

      .mobile-menu-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: #cbd5e1;
      }

      .mobile-menu ul {
        list-style: none;
        margin-top: 3rem;
      }

      .mobile-menu li {
        margin-bottom: 1.5rem;
      }

      .mobile-menu a {
        color: #cbd5e1;
        font-size: 1.125rem;
        font-weight: 500;
      }

      /* Hero Section */
      .hero {
        padding: 12rem 0 8rem;
        margin-top: 0;
      }

      .hero-content {
        max-width: 900px;
      }

      .hero h1 {
        font-size: 3.5rem;
        line-height: 1.15;
        margin-bottom: 2rem;
      }

      .hero-subheadline {
        font-size: 1.25rem;
        line-height: 1.6;
        color: #cbd5e1;
        margin-bottom: 1.5rem;
        max-width: 800px;
      }

      .hero-supporting {
        font-size: 1.0625rem;
        line-height: 1.7;
        color: #94a3b8;
        margin-bottom: 3rem;
        max-width: 750px;
      }

      .hero-cta {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      /* Buttons */
      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
      }

      .btn-primary {
        background-color: #64748b;
        color: #f8fafc;
      }

      .btn-primary:hover {
        background-color: #475569;
        color: #f8fafc;
      }

      .btn-outline {
        background-color: transparent;
        color: #cbd5e1;
        border: 1px solid #475569;
      }

      .btn-outline:hover {
        background-color: #1e293b;
        color: #f8fafc;
        border-color: #64748b;
      }

      /* Proof Section */
      .proof-section {
        padding: 4rem 0;
        border-top: 1px solid rgba(148, 163, 184, 0.1);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .proof-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .proof-item {
        font-size: 0.9375rem;
        color: #94a3b8;
        padding: 1.5rem 0;
        border-left: 2px solid #475569;
        padding-left: 1.5rem;
      }

      .positioning-line {
        font-size: 1.125rem;
        line-height: 1.6;
        color: #cbd5e1;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      /* Pipeline Section */
      .pipeline-section {
        padding: 8rem 0;
      }

      .section-title {
        text-align: center;
        margin-bottom: 5rem;
        font-size: 2.5rem;
      }

      .pipeline-block {
        margin-bottom: 6rem;
        padding-bottom: 6rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .pipeline-block:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }

      .pipeline-title {
        font-size: 2rem;
        margin-bottom: 3rem;
        color: #f8fafc;
      }

      .pipeline-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 3rem;
      }

      .pipeline-col h4 {
        margin-bottom: 1rem;
      }

      .pipeline-col p {
        color: #94a3b8;
      }

      .pipeline-col ul {
        list-style: none;
        padding: 0;
      }

      .pipeline-col ul li {
        color: #94a3b8;
        padding: 0.5rem 0;
        padding-left: 1.5rem;
        position: relative;
      }

      .pipeline-col ul li:before {
        content: "—";
        position: absolute;
        left: 0;
        color: #475569;
      }

      /* Why Section */
      .why-section {
        padding: 8rem 0;
        background-color: #0f1117;
      }

      .why-section p {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        color: #cbd5e1;
      }

      .emphasis-lines {
        font-size: 1.5rem;
        font-weight: 500;
        line-height: 1.6;
        margin: 3rem auto;
        color: #f8fafc;
      }

      .why-list {
        max-width: 600px;
        margin: 2rem auto 3rem;
        text-align: center;
      }

      .why-list li {
        color: #94a3b8;
        padding: 0.5rem 0;
        font-style: italic;
      }

      .why-conclusion {
        font-size: 1.125rem;
        margin-top: 3rem;
      }

      /* Who Section */
      .who-section {
        padding: 8rem 0;
      }

      .who-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 4rem;
        margin-top: 3rem;
      }

      .who-col h3 {
        font-size: 1.25rem;
        margin-bottom: 1.5rem;
        color: #cbd5e1;
      }

      .who-col ul li {
        color: #94a3b8;
        padding: 0.75rem 0;
        padding-left: 1.5rem;
        position: relative;
      }

      .who-col ul li:before {
        content: "•";
        position: absolute;
        left: 0;
        color: #64748b;
      }

      /* Leadership Section */
      .leadership-section {
        padding: 8rem 0;
        background-color: #0f1117;
      }

      .leadership-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 3rem;
        margin-top: 3rem;
        margin-bottom: 3rem;
      }

      .leader-card {
        padding: 2rem;
        background-color: #1a1d26;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .leader-card h3 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }

      .leader-title {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #64748b;
        margin-bottom: 1rem;
      }

      .leader-responsibility {
        font-size: 0.9375rem;
        color: #94a3b8;
        line-height: 1.6;
      }

      .leadership-note {
        text-align: center;
        font-size: 0.9375rem;
        color: #64748b;
        font-style: italic;
        margin-top: 2rem;
      }

      /* Engagement Section */
      .engagement-section {
        padding: 8rem 0;
      }

      .engagement-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin: 3rem 0;
      }

      .engagement-item {
        padding: 1.5rem;
        background-color: #0f1117;
        border-left: 2px solid #475569;
        color: #cbd5e1;
        font-size: 0.9375rem;
      }

      .engagement-performance {
        max-width: 700px;
        margin: 4rem auto;
        padding: 2rem;
        background-color: #0f1117;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .engagement-performance h3 {
        font-size: 1.125rem;
        margin-bottom: 1.5rem;
        color: #cbd5e1;
      }

      .engagement-performance ul li {
        color: #94a3b8;
        padding: 0.5rem 0;
        padding-left: 1.5rem;
        position: relative;
      }

      .engagement-performance ul li:before {
        content: "—";
        position: absolute;
        left: 0;
        color: #475569;
      }

      .engagement-note {
        text-align: center;
        font-size: 1.125rem;
        color: #cbd5e1;
        margin-top: 3rem;
      }

      /* Contact Section */
      .contact-section {
        padding: 8rem 0;
        background-color: #0f1117;
      }

      .contact-intro {
        max-width: 700px;
        margin: 2rem auto;
        text-align: center;
        font-size: 1.0625rem;
        color: #cbd5e1;
      }

      .contact-principles {
        max-width: 500px;
        margin: 3rem auto;
        text-align: center;
        font-size: 1.125rem;
        line-height: 1.8;
        color: #94a3b8;
      }

      .contact-details {
        max-width: 600px;
        margin: 3rem auto;
      }

      .contact-item {
        padding: 1rem 0;
        font-size: 1rem;
        color: #cbd5e1;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .contact-item:last-child {
        border-bottom: none;
      }

      .contact-item strong {
        color: #64748b;
        text-transform: uppercase;
        font-size: 0.875rem;
        letter-spacing: 0.05em;
        display: inline-block;
        min-width: 140px;
      }

      .contact-item a {
        color: #cbd5e1;
      }

      .contact-item a:hover {
        color: #f8fafc;
      }

      .contact-cta {
        text-align: center;
        margin-top: 3rem;
      }

      /* Footer */
      .footer {
        padding: 4rem 0 3rem;
        border-top: 1px solid rgba(148, 163, 184, 0.1);
      }

      .footer-line {
        max-width: 700px;
        margin: 0 auto 2rem;
        text-align: center;
        font-size: 1.0625rem;
        line-height: 1.7;
        color: #94a3b8;
      }

      .footer-copyright {
        text-align: center;
        font-size: 0.875rem;
        color: #64748b;
        margin-bottom: 0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .desktop-nav {
          display: none;
        }

        .mobile-nav-trigger {
          display: block;
        }

        h1 {
          font-size: 2.5rem;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .hero {
          padding: 10rem 0 6rem;
        }

        .section-title {
          font-size: 2rem;
        }

        .pipeline-title {
          font-size: 1.5rem;
        }

        .pipeline-content {
          grid-template-columns: 1fr;
        }

        .who-grid {
          grid-template-columns: 1fr;
        }

        .leadership-grid {
          grid-template-columns: 1fr;
        }

        .hero-cta {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 0 1.25rem;
        }

        h1 {
          font-size: 2rem;
        }

        .hero h1 {
          font-size: 2rem;
        }

        .section-title {
          font-size: 1.75rem;
        }
      }
    </style>

    <!-- Ahrefs Analytics Script -->
    <script src="https://analytics.ahrefs.com/analytics.js" data-key="4zfHehDINXtsdoLW084zog" async></script>
    
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Mobile menu functionality
      document.addEventListener('DOMContentLoaded', function() {
        const mobileNavTrigger = document.querySelector('.mobile-nav-trigger');
        const mobileMenu = document.querySelector('.mobile-menu');
        const mobileMenuClose = document.querySelector('.mobile-menu-close');
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu a');
        
        if (mobileNavTrigger) {
          mobileNavTrigger.addEventListener('click', function() {
            mobileMenu.classList.add('active');
          });
        }
        
        if (mobileMenuClose) {
          mobileMenuClose.addEventListener('click', function() {
            mobileMenu.classList.remove('active');
          });
        }
        
        mobileMenuLinks.forEach(link => {
          link.addEventListener('click', function() {
            mobileMenu.classList.remove('active');
          });
        });
      });
    </script>
  </body>
</html>
