<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIG Solutions - Click, Close, Collect</title>
  
  <meta name="description" content="SIG Solutions - Professional call center with our proven Click, Close, Collect process for lead generation, sales support, and non-profit fundraising services.">
  <meta name="ahrefs-site-verification" content="f510f61092b7c31168e6fe0842c5dce74c343550d493e19905d99dc2397fd6db">

  <link rel="icon" type="image/png" href="/favicon.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --accent-color: #06b6d4;
      --accent-dark: #0891b2;
      --secondary-color: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-light: #94a3b8;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --border-radius: 0.75rem;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: #ffffff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Header Styles */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      z-index: 1000;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .header.scrolled {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      transition: all 0.3s ease;
    }

    .logo-img {
      height: 50px;
      transition: all 0.3s ease;
    }

    .logo:hover .logo-img {
      transform: scale(1.05);
    }

    .nav-list {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-list a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 500;
      padding: 0.75rem 1.25rem;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
      position: relative;
      background: transparent;
    }

    .nav-list a:hover {
      color: var(--primary-color);
      background: rgba(37, 99, 235, 0.1);
      transform: translateY(-2px);
    }

    .nav-list a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--primary-color);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-list a:hover::before {
      width: 80%;
    }

    .mobile-menu-btn {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .mobile-menu-btn:hover {
      background: rgba(37, 99, 235, 0.1);
    }

    .mobile-menu-btn span {
      width: 25px;
      height: 3px;
      background: var(--text-primary);
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 2px;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: var(--bg-gradient);
      position: relative;
      overflow: hidden;
      padding-top: 80px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse"><circle cx="5" cy="5" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23dots)"/></svg>');
      opacity: 0.6;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      max-width: 900px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: clamp(3rem, 5vw, 4.5rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ffffff, #e2e8f0);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease-out;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      margin-bottom: 3rem;
      opacity: 0.9;
      font-weight: 400;
      animation: fadeInUp 1s ease-out 0.2s both;
      line-height: 1.8;
    }

    .client-header {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    /* Client Slider */
    .clients-slider {
      overflow: hidden;
      position: relative;
      margin-top: 3rem;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .clients-track {
      display: flex;
      animation: scroll 20s linear infinite;
      gap: 3rem;
    }

    .client-logo {
      flex-shrink: 0;
      width: 120px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .client-logo:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .client-logo img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      filter: brightness(0) invert(1);
      opacity: 0.8;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* About Section */
    .about {
      padding: 6rem 0;
      background: var(--secondary-color);
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
      position: relative;
    }

    .section-header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    .about-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
      margin-bottom: 4rem;
    }

    .about-text p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }

    .about-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .stat-card {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .section-header h3 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
      text-align: center;
    }

    .leadership-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .leader-card {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .leader-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--bg-gradient);
    }

    .leader-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
    }

    .leader-image {
      width: 80px;
      height: 80px;
      background: var(--bg-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: white;
      font-size: 2rem;
    }

    .leader-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .leader-title {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .leader-email {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      background: rgba(37, 99, 235, 0.1);
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .leader-email:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    /* Solutions Section */
    .solutions {
      padding: 6rem 0;
      background: white;
    }

    .solutions-primary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5rem;
      margin-bottom: 4rem;
    }

    .solution-card {
      background: white;
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .solution-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--bg-gradient);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .solution-card:hover::before {
      transform: scaleX(1);
    }

    .solution-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-xl);
    }

    .solution-icon {
      width: 80px;
      height: 80px;
      background: var(--bg-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      color: white;
      font-size: 2rem;
      transition: all 0.3s ease;
    }

    .solution-card:hover .solution-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .solution-card h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .solution-card p {
      color: var(--text-secondary);
      line-height: 1.7;
      font-size: 1.05rem;
    }

    .section-subheader {
      text-align: center;
      margin-bottom: 3rem;
    }

    .section-subheader p {
      font-size: 1.25rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .solutions-secondary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .solution-card-sm {
      background: var(--secondary-color);
      padding: 2rem 1.5rem;
      border-radius: var(--border-radius);
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .solution-card-sm:hover {
      background: white;
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .solution-icon-sm {
      width: 60px;
      height: 60px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: white;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .solution-card-sm:hover .solution-icon-sm {
      background: var(--accent-color);
      transform: scale(1.1);
    }

    .solution-card-sm h4 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .solution-card-sm p {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Contact Section */
    .contact {
      padding: 6rem 0;
      background: var(--secondary-color);
    }

    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      margin-top: 3rem;
    }

    .contact-info h3,
    .contact-form h3 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--text-primary);
    }

    .info-grid {
      display: grid;
      gap: 2rem;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .info-item:hover {
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }

    .info-icon {
      width: 50px;
      height: 50px;
      background: var(--bg-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .info-text h4 {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .info-text p,
    .info-text a,
    .info-text address {
      color: var(--text-secondary);
      text-decoration: none;
      font-style: normal;
    }

    .info-text a:hover {
      color: var(--primary-color);
    }

    /* Contact Form */
    .contact-form {
      background: white;
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .required {
      color: var(--error-color);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
      background: #fafbfc;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      background: white;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* Footer */
    .footer {
      background: linear-gradient(135deg, #1e293b, #334155);
      color: white;
      padding: 4rem 0 2rem;
    }

    .footer-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 4rem;
      margin-bottom: 3rem;
    }

    .footer-logo img {
      height: 50px;
      margin-bottom: 1rem;
    }

    .footer-logo p {
      color: #cbd5e1;
      font-style: italic;
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      width: 45px;
      height: 45px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .social-links a:hover {
      background: var(--primary-color);
      transform: translateY(-3px);
    }

    .footer-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .footer-links-column h4 {
      margin-bottom: 1.5rem;
      color: white;
      font-weight: 600;
    }

    .footer-links-column ul {
      list-style: none;
    }

    .footer-links-column li {
      margin-bottom: 0.75rem;
    }

    .footer-links-column a {
      color: #cbd5e1;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 0.25rem 0;
      display: block;
    }

    .footer-links-column a:hover {
      color: white;
      padding-left: 0.5rem;
    }

    .footer-contact address {
      font-style: normal;
      color: #cbd5e1;
      line-height: 1.6;
    }

    .footer-contact a {
      color: #cbd5e1;
      text-decoration: none;
    }

    .footer-contact a:hover {
      color: white;
    }

    .footer-bottom {
      padding-top: 2rem;
      border-top: 1px solid #475569;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #94a3b8;
    }

    .footer-bottom-links {
      display: flex;
      gap: 2rem;
    }

    .footer-bottom-links a {
      color: #94a3b8;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-bottom-links a:hover {
      color: white;
    }

    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: var(--shadow-lg);
    }

    #backToTop.visible {
      opacity: 1;
      visibility: visible;
    }

    #backToTop:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 500px;
      width: 90%;
      box-shadow: var(--shadow-xl);
      animation: modalSlideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0.5rem;
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal-body {
      text-align: center;
    }

    .modal-close-btn {
      margin-top: 1.5rem;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .about-content,
      .contact-content {
        grid-template-columns: 1fr;
        gap: 3rem;
      }

      .footer-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .nav-list {
        display: none;
      }

      .mobile-menu-btn {
        display: flex;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }
