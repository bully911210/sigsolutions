
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIG Solutions</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Mobile menu toggle
      document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuTrigger = document.querySelector('.mobile-nav-trigger');
        const mobileMenuClose = document.querySelector('.mobile-menu-close');
        const mobileMenu = document.querySelector('.mobile-menu');
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu a');
        
        if (mobileMenuTrigger && mobileMenuClose && mobileMenu) {
          mobileMenuTrigger.addEventListener('click', function() {
            mobileMenu.classList.add('active');
          });
          
          mobileMenuClose.addEventListener('click', function() {
            mobileMenu.classList.remove('active');
          });
          
          mobileMenuLinks.forEach(link => {
            link.addEventListener('click', function() {
              mobileMenu.classList.remove('active');
            });
          });
        }
        
        // Smooth scrolling for anchor links
        const anchors = document.querySelectorAll('a[href^="#"]');
        anchors.forEach(anchor => {
          anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            const targetElement = document.querySelector(targetId);
            
            if (targetElement) {
              const offsetTop = targetElement.offsetTop - 80; // Adjust for header height
              window.scrollTo({
                top: offsetTop,
                behavior: 'smooth'
              });
            }
          });
        });
        
        // Header scroll effect
        const header = document.querySelector('.header');
        window.addEventListener('scroll', function() {
          if (window.scrollY > 50) {
            header.classList.add('scrolled');
          } else {
            header.classList.remove('scrolled');
          }
        });
      });
    </script>
  </body>
</html>
