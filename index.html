<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIG Solutions</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1e293b;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #0f172a;
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    .button:hover {
      background-color: #2563eb;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 0;
      border-top: 1px solid #e2e8f0;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>SIG Solutions</h1>
      <p>Welcome to our website!</p>
    </header>

    <div class="card">
      <h2>Our Services</h2>
      <p>We provide innovative solutions for your business needs.</p>
      <button type="button" class="button" onclick="alert('Thank you for your interest in our services!')">Learn More</button>
    </div>

    <div class="card">
      <h2>About Us</h2>
      <p>SIG Solutions is a leading provider of technology solutions.</p>
      <button type="button" class="button" onclick="alert('We have been in business for over 10 years!')">Our Story</button>
    </div>

    <div class="card">
      <h2>Contact Us</h2>
      <p>Get in touch with our team to discuss your project.</p>
      <button type="button" class="button" onclick="alert('Please email us at franz@sigsolutions.co.za')">Contact</button>
    </div>

    <footer>
      <p>&copy; 2025 SIG Solutions. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Simple JavaScript to show the page is working
    console.log('SIG Solutions website loaded successfully!');

    // Add a class to the body when the page is loaded
    document.body.classList.add('loaded');
  </script>
</body>
</html>
