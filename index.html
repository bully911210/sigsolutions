<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIG Solutions - Revenue Operations</title>
    <meta name="description" content="SIG Solutions designs, operates, and manages the full revenue chain — lead generation, sales execution, and collections — for organisations in South Africa that need consistency, not campaigns." />
    <meta name="theme-color" content="#1a1d26" />
    <link rel="canonical" href="https://sigsolutions.co.za/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sigsolutions.co.za/" />
    <meta property="og:title" content="SIG Solutions - Revenue Operations" />
    <meta property="og:description" content="SIG Solutions designs, operates, and manages the full revenue chain — lead generation, sales execution, and collections — for organisations in South Africa." />
    <meta property="og:site_name" content="SIG Solutions" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="SIG Solutions - Revenue Operations" />
    <meta name="twitter:description" content="SIG Solutions designs, operates, and manages the full revenue chain — lead generation, sales execution, and collections — for organisations in South Africa." />

    <!-- Preconnect to external origins for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Import fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.65;
        color: #e2e8f0;
        background-color: #1a1d26;
        overflow-x: hidden;
      }

      .app-container {
        min-height: 100vh;
        background-color: #1a1d26;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      /* Typography - Strong hierarchy */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        line-height: 1.2;
        color: #f8fafc;
      }

      h1 {
        font-size: 4.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        letter-spacing: -0.03em;
      }

      h2 {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
      }

      h3 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      h4 {
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: #cbd5e1;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.875rem;
      }

      p {
        margin-bottom: 1.5rem;
        font-size: 1rem;
        line-height: 1.75;
      }

      a {
        color: #94a3b8;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #e2e8f0;
      }

      ul {
        list-style: none;
      }

      /* Header */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        background-color: rgba(26, 29, 38, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
      }

      .logo {
        height: 50px;
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 100%;
        max-width: 200px;
      }

      .desktop-nav {
        display: flex;
      }

      .desktop-nav ul {
        display: flex;
        list-style: none;
      }

      .desktop-nav li {
        margin: 0 1.5rem;
      }

      .desktop-nav a {
        color: #cbd5e1;
        font-weight: 500;
        font-size: 0.9375rem;
        transition: color 0.2s ease;
      }

      .desktop-nav a:hover {
        color: #f8fafc;
      }

      .mobile-nav-trigger {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #cbd5e1;
      }

      /* Mobile Menu */
      .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        max-width: 300px;
        height: 100vh;
        background-color: #0f1117;
        border-left: 1px solid rgba(148, 163, 184, 0.1);
        z-index: 1000;
        transition: right 0.3s ease;
        padding: 2rem;
      }

      .mobile-menu.active {
        right: 0;
      }

      .mobile-menu-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: #cbd5e1;
      }

      .mobile-menu ul {
        list-style: none;
        margin-top: 3rem;
      }

      .mobile-menu li {
        margin-bottom: 1.5rem;
      }

      .mobile-menu a {
        color: #cbd5e1;
        font-size: 1.125rem;
        font-weight: 500;
      }

      /* Hero Section */
      .hero {
        padding: 16rem 0 12rem;
        margin-top: 0;
        background: linear-gradient(180deg, #1a1d26 0%, #0f1117 100%);
      }

      .hero-content {
        max-width: 100%;
      }

      .hero h1 {
        font-size: 4rem;
        line-height: 1.15;
        margin-bottom: 2rem;
        max-width: 840px;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: #ffffff;
      }

      .hero-framework {
        font-size: 1.125rem;
        line-height: 1.6;
        color: #64748b;
        margin-bottom: 2.5rem;
        max-width: 700px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.15em;
      }

      .hero-subheadline {
        font-size: 1.25rem;
        line-height: 1.7;
        color: #cbd5e1;
        margin-bottom: 1.5rem;
        max-width: 700px;
      }

      .hero-supporting {
        font-size: 1.0625rem;
        line-height: 1.75;
        color: #94a3b8;
        margin-bottom: 3.5rem;
        max-width: 660px;
      }

      .hero-cta {
        display: flex;
        gap: 1.25rem;
        flex-wrap: wrap;
      }

      /* Buttons */
      .btn {
        display: inline-block;
        padding: 1.125rem 2.5rem;
        font-size: 1rem;
        font-weight: 600;
        text-align: center;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        border-radius: 2px;
        letter-spacing: 0.01em;
      }

      .btn-primary {
        background-color: #3b82f6;
        color: #ffffff;
        box-shadow: 0 4px 14px rgba(59, 130, 246, 0.25);
      }

      .btn-primary:hover {
        background-color: #2563eb;
        color: #ffffff;
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
        transform: translateY(-1px);
      }

      .btn-outline {
        background-color: transparent;
        color: #cbd5e1;
        border: 1px solid #475569;
        padding: 1rem 2.25rem;
      }

      .btn-outline:hover {
        background-color: rgba(59, 130, 246, 0.05);
        color: #f8fafc;
        border-color: #3b82f6;
      }

      /* Proof Section */
      .proof-section {
        padding: 8rem 0;
        background-color: #0f1117;
        border-top: 1px solid rgba(148, 163, 184, 0.08);
      }

      .proof-grid {
        max-width: 800px;
        margin-bottom: 5rem;
        margin-left: auto;
        margin-right: auto;
      }

      .proof-item {
        font-size: 1.0625rem;
        font-weight: 500;
        color: #cbd5e1;
        padding: 1.5rem 0;
        line-height: 1.8;
        border-bottom: 1px solid rgba(148, 163, 184, 0.08);
        text-align: center;
      }

      .proof-item:last-child {
        border-bottom: none;
      }

      .positioning-line {
        font-size: 1.375rem;
        font-weight: 600;
        line-height: 1.65;
        color: #f8fafc;
        max-width: 800px;
        margin: 3rem auto 0;
        text-align: center;
      }

      /* Pipeline Section */
      .pipeline-section {
        padding: 12rem 0;
        background-color: #1a1d26;
      }

      .section-title {
        text-align: center;
        margin-bottom: 4rem;
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      /* Pipeline Cards (Click, Close, Collect) */
      .pipeline-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2.5rem;
        margin: 5rem 0 8rem;
        max-width: 1200px;
        position: relative;
      }

      .pipeline-card {
        background: linear-gradient(135deg, #0f1117 0%, #1a1d26 100%);
        border: 1px solid rgba(59, 130, 246, 0.15);
        border-radius: 4px;
        padding: 3rem 2.5rem;
        position: relative;
        transition: all 0.3s ease;
      }

      .pipeline-card:hover {
        border-color: rgba(59, 130, 246, 0.4);
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
      }

      .pipeline-card-number {
        position: absolute;
        top: 2rem;
        right: 2rem;
        font-size: 3.5rem;
        font-weight: 700;
        color: rgba(59, 130, 246, 0.1);
        line-height: 1;
      }

      .pipeline-card-icon {
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        box-shadow: 0 8px 16px rgba(59, 130, 246, 0.25);
      }

      .pipeline-card-icon i {
        font-size: 1.5rem;
        color: #ffffff;
      }

      .pipeline-card h3 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #f8fafc;
      }

      .pipeline-card-outcome {
        font-size: 1.0625rem;
        line-height: 1.7;
        color: #94a3b8;
        margin-bottom: 0;
      }

      /* Pipeline Details */
      .pipeline-block {
        margin-bottom: 8rem;
        padding-bottom: 8rem;
        border-bottom: 2px solid rgba(148, 163, 184, 0.1);
        position: relative;
      }

      .pipeline-block:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }

      .pipeline-block::before {
        content: attr(data-number);
        position: absolute;
        left: 0;
        top: -1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #475569;
        letter-spacing: 0.1em;
      }

      .pipeline-title {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #f8fafc;
        font-weight: 600;
        max-width: 800px;
      }

      .pipeline-dominant {
        font-size: 1.25rem;
        line-height: 1.6;
        color: #cbd5e1;
        margin-bottom: 4rem;
        max-width: 720px;
        font-weight: 500;
      }

      .pipeline-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 4rem;
        max-width: 100%;
      }

      .pipeline-col h4 {
        margin-bottom: 1.25rem;
      }

      .pipeline-col p {
        color: #94a3b8;
        line-height: 1.7;
      }

      .pipeline-col ul {
        list-style: none;
        padding: 0;
      }

      .pipeline-col ul li {
        color: #94a3b8;
        padding: 0.625rem 0;
        padding-left: 1.5rem;
        position: relative;
        line-height: 1.6;
      }

      .pipeline-col ul li:before {
        content: "\2014";
        position: absolute;
        left: 0;
        color: #475569;
      }

      /* Why Section */
      .why-section {
        padding: 12rem 0;
        background: linear-gradient(180deg, #0a0c10 0%, #0f1117 100%);
        border-top: 1px solid rgba(148, 163, 184, 0.08);
      }

      .why-section p {
        max-width: 640px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        color: #cbd5e1;
        font-size: 1.125rem;
        line-height: 1.8;
      }

      .emphasis-lines {
        font-size: 2rem;
        font-weight: 700;
        line-height: 1.5;
        margin: 4rem auto;
        color: #f8fafc;
        max-width: 560px;
        text-align: center;
      }

      .why-list {
        max-width: 560px;
        margin: 3rem auto 4rem;
        text-align: center;
      }

      .why-list li {
        color: #94a3b8;
        padding: 0.75rem 0;
        font-style: italic;
        font-size: 1.0625rem;
      }

      .why-conclusion {
        font-size: 1.25rem;
        font-weight: 500;
        margin-top: 4rem;
        max-width: 560px;
        line-height: 1.7;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      /* Who Section */
      .who-section {
        padding: 12rem 0;
        background-color: #1a1d26;
      }

      .who-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 4rem;
        margin-top: 5rem;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }

      .who-col {
        background: linear-gradient(135deg, #0f1117 0%, #1a1d26 100%);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 4px;
        padding: 3rem;
        transition: all 0.3s ease;
      }

      .who-col:hover {
        border-color: rgba(59, 130, 246, 0.3);
        transform: translateY(-2px);
      }

      .who-col h3 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: #f8fafc;
        font-weight: 700;
      }

      .who-col:first-child {
        border-color: rgba(59, 130, 246, 0.2);
      }

      .who-col:first-child h3 {
        font-size: 1.75rem;
        color: #f8fafc;
      }

      .who-col:last-child {
        opacity: 0.85;
      }

      .who-col:last-child h3 {
        font-size: 1.5rem;
        color: #cbd5e1;
      }

      .who-col ul li {
        color: #cbd5e1;
        padding: 1rem 0;
        padding-left: 2rem;
        position: relative;
        font-size: 1.0625rem;
        line-height: 1.7;
      }

      .who-col:last-child ul li {
        color: #94a3b8;
        font-size: 1rem;
      }

      .who-col ul li:before {
        content: "\2022";
        position: absolute;
        left: 0;
        color: #3b82f6;
        font-size: 1.25rem;
      }

      .who-col:last-child ul li:before {
        color: #64748b;
      }

      /* Leadership Section */
      .leadership-section {
        padding: 12rem 0;
        background: linear-gradient(180deg, #0f1117 0%, #0a0c10 100%);
        border-top: 1px solid rgba(148, 163, 184, 0.08);
      }

      .leadership-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2.5rem;
        margin-top: 5rem;
        margin-bottom: 4rem;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }

      .leader-card {
        background: linear-gradient(135deg, #1a1d26 0%, #0f1117 100%);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 4px;
        padding: 3rem 2.5rem;
        transition: all 0.3s ease;
      }

      .leader-card:hover {
        border-color: rgba(59, 130, 246, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .leader-card h3 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
        font-weight: 700;
        color: #f8fafc;
      }

      .leader-title {
        font-size: 0.8125rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #3b82f6;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .leader-responsibility {
        font-size: 1.0625rem;
        color: #94a3b8;
        line-height: 1.7;
      }

      .leadership-note {
        text-align: center;
        font-size: 0.9375rem;
        color: #64748b;
        font-style: italic;
        margin-top: 3rem;
        max-width: 640px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Engagement Section */
      .engagement-section {
        padding: 12rem 0;
        background-color: #1a1d26;
      }

      .engagement-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin: 5rem auto;
        max-width: 1100px;
      }

      .engagement-item {
        padding: 2.5rem 2rem;
        background: linear-gradient(135deg, #0f1117 0%, #1a1d26 100%);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-left: 3px solid #3b82f6;
        border-radius: 4px;
        color: #cbd5e1;
        font-size: 1.0625rem;
        line-height: 1.7;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .engagement-item:hover {
        border-left-color: #2563eb;
        transform: translateX(4px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
      }

      .engagement-performance {
        max-width: 800px;
        margin: 5rem auto;
        padding: 4rem 3rem;
        background: linear-gradient(135deg, #0f1117 0%, #1a1d26 100%);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 4px;
      }

      .engagement-performance h3 {
        font-size: 1.75rem;
        margin-bottom: 2.5rem;
        color: #f8fafc;
        font-weight: 700;
        text-align: center;
      }

      .engagement-performance ul li {
        color: #cbd5e1;
        padding: 1rem 0;
        padding-left: 2rem;
        position: relative;
        font-size: 1.0625rem;
        line-height: 1.7;
      }

      .engagement-performance ul li:before {
        content: "\2713";
        position: absolute;
        left: 0;
        color: #3b82f6;
        font-weight: 700;
      }

      .engagement-note {
        text-align: center;
        font-size: 1.25rem;
        font-weight: 600;
        color: #e2e8f0;
        margin-top: 5rem;
        max-width: 640px;
        line-height: 1.65;
        margin-left: auto;
        margin-right: auto;
      }

      /* Contact Section */
      .contact-section {
        padding: 12rem 0;
        background: linear-gradient(180deg, #0f1117 0%, #1a1d26 100%);
        border-top: 1px solid rgba(148, 163, 184, 0.08);
      }

      .contact-intro {
        max-width: 700px;
        margin: 3rem auto;
        text-align: center;
        font-size: 1.125rem;
        color: #cbd5e1;
        line-height: 1.75;
      }

      .contact-principles {
        max-width: 560px;
        margin: 3rem auto 5rem;
        text-align: center;
        font-size: 1.125rem;
        line-height: 1.9;
        color: #94a3b8;
        font-weight: 500;
      }

      .contact-details {
        max-width: 600px;
        margin: 5rem auto;
        background: linear-gradient(135deg, #1a1d26 0%, #0f1117 100%);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 4px;
        padding: 3rem;
      }

      .contact-item {
        padding: 1.5rem 0;
        font-size: 1.0625rem;
        color: #cbd5e1;
        border-bottom: 1px solid rgba(148, 163, 184, 0.08);
        line-height: 1.6;
      }

      .contact-item:last-child {
        border-bottom: none;
      }

      .contact-item strong {
        color: #3b82f6;
        text-transform: uppercase;
        font-size: 0.8125rem;
        letter-spacing: 0.1em;
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .contact-item a {
        color: #f8fafc;
        font-weight: 500;
      }

      .contact-item a:hover {
        color: #3b82f6;
      }

      .contact-cta {
        text-align: center;
        margin-top: 4rem;
      }

      /* Footer */
      .footer {
        padding: 4rem 0 3rem;
        border-top: 1px solid rgba(148, 163, 184, 0.1);
      }

      .footer-line {
        max-width: 700px;
        margin: 0 auto 2rem;
        text-align: center;
        font-size: 1.0625rem;
        line-height: 1.7;
        color: #94a3b8;
      }

      .footer-copyright {
        text-align: center;
        font-size: 0.875rem;
        color: #64748b;
        margin-bottom: 0;
      }

      /* ========================================
         VISUAL POLISH — Animations & Effects
         ======================================== */

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hero gradient text */
      .hero h1 {
        background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 55%, #60a5fa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Hero staggered load animation */
      @keyframes hero-fade-up {
        from {
          opacity: 0;
          transform: translateY(30px);
          filter: blur(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      .hero h1 { animation: hero-fade-up 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both; }
      .hero .hero-framework { animation: hero-fade-up 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both; }
      .hero .hero-subheadline { animation: hero-fade-up 1s cubic-bezier(0.16, 1, 0.3, 1) 0.45s both; }
      .hero .hero-supporting { animation: hero-fade-up 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both; }

    <script>
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      }(window.location))
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu functionality
        var mobileNavTrigger = document.querySelector('.mobile-nav-trigger');
        var mobileMenu = document.querySelector('.mobile-menu');
        var mobileMenuClose = document.querySelector('.mobile-menu-close');
        var mobileMenuLinks = document.querySelectorAll('.mobile-menu a');

        if (mobileNavTrigger) {
          mobileNavTrigger.addEventListener('click', function() {
            mobileMenu.classList.add('active');
          });
        }

        if (mobileMenuClose) {
          mobileMenuClose.addEventListener('click', function() {
            mobileMenu.classList.remove('active');
          });
        }

        mobileMenuLinks.forEach(function(link) {
          link.addEventListener('click', function() {
            mobileMenu.classList.remove('active');
          });
        });

        // Scroll reveal — Intersection Observer
        var prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        if (!prefersReduced) {
          var revealObserver = new IntersectionObserver(function(entries) {
            entries.forEach(function(entry) {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                revealObserver.unobserve(entry.target);
              }
            });
          }, { threshold: 0.15 });

          document.querySelectorAll('.reveal, .reveal-stagger').forEach(function(el) {
            revealObserver.observe(el);
          });
        } else {
          // If reduced motion, make everything visible immediately
          document.querySelectorAll('.reveal, .reveal-stagger').forEach(function(el) {
            el.classList.add('visible');
          });
        }

        // Header scroll state — transparent at top, solid on scroll
        var header = document.querySelector('.header');
        if (header) {
          var onScroll = function() {
            if (window.scrollY > 50) {
              header.classList.add('scrolled');
            } else {
              header.classList.remove('scrolled');
            }
          };
          window.addEventListener('scroll', onScroll, { passive: true });
          onScroll(); // run once on load in case page is already scrolled
        }
      });
    </script>
