<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIG Solutions - Page Not Found</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      color: #1e40af;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: #4b5563;
      font-size: 1.125rem;
      line-height: 1.75;
      margin-bottom: 1rem;
    }

    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      margin: 0.5rem;
    }

    .button:hover {
      background-color: #2563eb;
    }
  </style>
  <script>
    // First try to handle SPA routing
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var shouldRedirect = true;

    // Check if this is a route that should be handled by the SPA router
    if (l.pathname.indexOf('/assets/') === -1 && l.pathname.indexOf('.') === -1) {
      try {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
        shouldRedirect = false;
      } catch (e) {
        console.error('Error handling SPA routing:', e);
      }
    }

    // If SPA routing didn't work, redirect to the non-module version
    if (shouldRedirect) {
      setTimeout(function() {
        window.location.href = '/index-nomodule.html';
      }, 3000);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>We're sorry, but the page you're looking for doesn't exist or there was an error loading it.</p>
    <p>You'll be redirected to our alternative site in a few seconds.</p>
    <div>
      <a href="/" class="button">Try Main Site</a>
      <a href="/index-nomodule.html" class="button">Go to Alternative Site</a>
    </div>
  </div>
</body>
</html>
