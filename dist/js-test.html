<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Test</title>
</head>
<body>
  <h1>JavaScript Test</h1>
  <p>This page tests if JavaScript is loading correctly.</p>
  <div id="result">Loading...</div>

  <script>
    // Simple test to see if JavaScript is working
    document.getElementById('result').textContent = 'JavaScript is working!';
  </script>

  <script type="module">
    // Try to load the main.js file
    try {
      import('./js/main.js')
        .then(() => {
          document.getElementById('result').textContent = 'JavaScript modules are working!';
        })
        .catch(error => {
          document.getElementById('result').textContent = 'Error loading JavaScript module: ' + error.message;
          console.error('Error loading module:', error);
        });
    } catch (error) {
      document.getElementById('result').textContent = 'Error with import syntax: ' + error.message;
      console.error('Error with import syntax:', error);
    }
  </script>
</body>
</html>
