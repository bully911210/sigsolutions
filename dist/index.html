<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIG Solutions</title>

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load CSS -->
    <link rel="stylesheet" href="./assets/index-Dhs0y3_g.css" />
    <link rel="stylesheet" href="./assets/index-A9KTNwIv.css" />

    <!-- Load site loader script to check for module support -->
    <script src="./site-loader.js"></script>

    <!-- Load MIME type fix script -->
    <script src="./mime-type-fix.js"></script>

    <style>
      /* Fallback styles in case CSS doesn't load */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        color: #1e293b;
      }

      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        color: #64748b;
      }

      .error-container {
        display: none;
        text-align: center;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      .error-message {
        background-color: #fee2e2;
        border: 1px solid #ef4444;
        color: #b91c1c;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      .retry-button {
        display: inline-block;
        background-color: #3b82f6;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner that will be shown until React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading SIG Solutions...</div>
      </div>

      <!-- Error message that will be shown if loading fails -->
      <div id="error-container" class="error-container">
        <h2>Something went wrong</h2>
        <div class="error-message">
          We're having trouble loading the application. This might be due to a MIME type error with JavaScript modules.
        </div>
        <button type="button" class="retry-button" onclick="window.location.reload()">Try Again</button>
        <button type="button" class="retry-button" onclick="window.location.href='./fallback.html'">Go to Fallback Page</button>
      </div>
    </div>

    <script>
      // Show error message if loading takes too long
      const loadingTimeout = setTimeout(() => {
        document.querySelector('.loading-container').style.display = 'none';
        document.getElementById('error-container').style.display = 'block';
      }, 10000); // 10 seconds timeout

      // Function to check if the application has loaded
      function checkAppLoaded() {
        if (document.getElementById('root').children.length > 2) {
          // App has loaded additional content
          clearTimeout(loadingTimeout);
        }
      }

      // Check periodically if the app has loaded
      const checkInterval = setInterval(() => {
        checkAppLoaded();
      }, 1000);

      // Clear the interval after 20 seconds regardless
      setTimeout(() => {
        clearInterval(checkInterval);
      }, 20000);
    </script>
  </body>
</html>
