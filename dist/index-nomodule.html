<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIG Solutions</title>
  <link rel="icon" type="image/svg+xml" href="./vite.svg">
  
  <!-- Load React and ReactDOM as regular scripts -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Load your CSS -->
  <link rel="stylesheet" href="./assets/index-Dhs0y3_g.css">
  <link rel="stylesheet" href="./assets/index-A9KTNwIv.css">
  
  <style>
    /* Fallback styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1e293b;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      color: #64748b;
    }
    
    .error-container {
      display: none;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .error-message {
      background-color: #fee2e2;
      border: 1px solid #ef4444;
      color: #b91c1c;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    
    .retry-button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    
    .app-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      color: #1e40af;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      color: #4b5563;
      font-size: 1.125rem;
      line-height: 1.75;
      margin-bottom: 1rem;
    }
    
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading spinner that will be shown until React loads -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading SIG Solutions...</div>
    </div>
  </div>
  
  <!-- Load your bundled script as a regular script, not a module -->
  <script src="./main-bundle.js"></script>
  
  <script>
    // Show error message if loading takes too long
    const loadingTimeout = setTimeout(() => {
      const loadingContainer = document.querySelector('.loading-container');
      if (loadingContainer) {
        loadingContainer.innerHTML = `
          <div class="error-container" style="display: block;">
            <h2>Something went wrong</h2>
            <div class="error-message">
              We're having trouble loading the application.
            </div>
            <button type="button" class="retry-button" onclick="window.location.reload()">Try Again</button>
          </div>
        `;
      }
    }, 10000); // 10 seconds timeout
    
    // Clear the timeout if the page loads successfully
    window.addEventListener('load', function() {
      clearTimeout(loadingTimeout);
    });
  </script>
</body>
</html>
