<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIG Solutions - Logo Fix</title>
  <style>
    /* Logo styles */
    .logo a {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      height: 40px;
      width: auto;
    }
    
    .footer-logo a {
      display: inline-block;
      margin-bottom: 15px;
    }
    
    .footer-logo img {
      height: 40px;
      width: auto;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="/">
        <img src="https://i.ibb.co/27R77P6v/logo.png" alt="SIG Solutions Logo">
      </a>
    </div>
  </header>
  
  <footer>
    <div class="footer-logo">
      <a href="/">
        <img src="https://i.ibb.co/27R77P6v/logo.png" alt="SIG Solutions Logo">
      </a>
    </div>
  </footer>
</body>
</html>
